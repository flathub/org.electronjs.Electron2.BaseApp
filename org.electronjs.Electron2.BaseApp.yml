id: org.electronjs.Electron2.BaseApp
branch: '22.08'
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - /lib/systemd
  - '*.la'
  - '*.a'
modules:
  - shared-modules/dbus-glib/dbus-glib-0.110.json

  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: gconf
    cleanup:
      - /bin
      - /libexec
      - /share
      - /etc
    config-opts:
      - --disable-static
      - --disable-gtk-doc
      - --disable-orbit
      - --disable-introspection
    sources:
      - type: archive
        url: https://download.gnome.org/sources/GConf/3.2/GConf-3.2.6.tar.xz
        sha256: 1912b91803ab09a5eed34d364bf09fe3a2a9c96751fde03a4e0cfa51a04d784c

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.8.tar.xz
        sha256: 69209e0b663776a00c7b6c0e560302a8dbf66b2551d55616304f240bba66e18c

  - name: gvfs-trash
    buildsystem: simple
    build-commands:
      - install -m755 gvfs-trash /app/bin/gvfs-trash
    sources:
      - type: script
        dest-filename: gvfs-trash
        commands:
          - exec rm -r "$@"

  - name: libgnome-keyring
    config-opts:
      - --disable-static
      - --disable-gtk-doc
      - --disable-coverage
      - --disable-introspection
    rm-configure: true
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgnome-keyring/3.12/libgnome-keyring-3.12.0.tar.xz
        sha256: c4c178fbb05f72acc484d22ddb0568f7532c409b0a13e06513ff54b91e947783
      - type: script
        commands: [autoreconf -vfi]
        dest-filename: autogen.sh

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2022.04
        commit: 55a60d110301e8dd37b631503c3524ab7baaf7aa
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: setup-separate-locales
    buildsystem: simple
    build-commands:
      - install -m755 setup-separate-locales /app/bin/setup-separate-locales
    sources:
      - type: script
        dest-filename: setup-separate-locales
        commands:
          - |
            APP_LOCALES_DIR=$1
            RUNTIME_LOCALES_DIR=${FLATPAK_DEST}/share/runtime/locale
            if [ -d ${APP_LOCALES_DIR} ]
            then
                for lang in ${APP_LOCALES_DIR}/*.pak
                do
                locale="$(basename -s .pak $lang)"
                install -Dm644 -t "${RUNTIME_LOCALES_DIR}/${locale%%-*}/" "$lang"
                ln -sf "${RUNTIME_LOCALES_DIR}/${locale%%-*}/$(basename $lang)" "${APP_LOCALES_DIR}/$(basename $lang)"
                done
            fi

