id: org.electronjs.Electron2.BaseApp
branch: '18.08'
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '18.08'
separate-locales: false
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - /lib/systemd
  - '*.la'
  - '*.a'
modules:
  - shared-modules/udev/udev-175.json

  - shared-modules/dbus-glib/dbus-glib-0.110.json

  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: gconf
    cleanup:
      - /bin
      - /libexec
      - /share
      - /etc
    config-opts:
      - --disable-static
      - --disable-gtk-doc
      - --disable-orbit
      - --disable-introspection
    sources:
      - type: archive
        url: https://download.gnome.org/sources/GConf/3.2/GConf-3.2.6.tar.xz
        sha256: 1912b91803ab09a5eed34d364bf09fe3a2a9c96751fde03a4e0cfa51a04d784c

  - name: libnotify
    cleanup:
      - /bin
    config-opts:
      - --disable-static
      - --disable-tests
      - --disable-introspection
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.7.tar.xz
        sha256: 9cb4ce315b2655860c524d46b56010874214ec27e854086c1a1d0260137efc04

  - name: gvfs-trash
    buildsystem: simple
    build-commands:
      - install -m755 gvfs-trash /app/bin/gvfs-trash
    sources:
      - type: script
        dest-filename: gvfs-trash
        commands:
          - exec rm -r "$@"

  - name: libgnome-keyring
    config-opts:
      - --disable-static
      - --disable-gtk-doc
      - --disable-coverage
      - --disable-introspection
    rm-configure: true
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgnome-keyring/3.12/libgnome-keyring-3.12.0.tar.xz
        sha256: c4c178fbb05f72acc484d22ddb0568f7532c409b0a13e06513ff54b91e947783
      - type: script
        commands: [autoreconf -vfi]
        dest-filename: autogen.sh

  - name: libxkbfile
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libxkbfile-1.0.9.tar.bz2
        sha256: 51817e0530961975d9513b773960b4edd275f7d5c72293d5a151ed4f42aeb16a
